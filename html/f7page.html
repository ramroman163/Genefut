<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/main.js"></script>
    <title>Equipos F7</title>
</head>
<body>
    <header>
        <div class="contenido-header">
            <a href="../index.html" class="volver-inicio">
                <i class='bx bx-arrow-back'></i>
            </a>
            <h1>Jugadores</h1>
        </div>
        <div class="linea"></div>
    </header>
    <main>
        <form id="formulario-jugadores" class="input-jugadores">
            <div class="columnas">
                <div class="columna-jugadores">
                    <input type="text" autocomplete="off" id="jugador-n1" tabindex="1" class="focus-next" placeholder="Jugador N°1">
                    <input type="text" autocomplete="off" id="jugador-n2" tabindex="2" class="focus-next" placeholder="Jugador N°2">
                    <input type="text" autocomplete="off" id="jugador-n3" tabindex="3" class="focus-next" placeholder="Jugador N°3">
                    <input type="text" autocomplete="off" id="jugador-n4" tabindex="4" class="focus-next" placeholder="Jugador N°4">
                    <input type="text" autocomplete="off" id="jugador-n5" tabindex="5" class="focus-next" placeholder="Jugador N°5">
                    <input type="text" autocomplete="off" id="jugador-n6" tabindex="6" class="focus-next" placeholder="Jugador N°6">
                    <input type="text" autocomplete="off" id="jugador-n7" tabindex="7" class="focus-next" placeholder="Jugador N°7">
                </div>
                <div class="columna-jugadores">
                    <input type="text" autocomplete="off" id="jugador-n8" tabindex="8" class="focus-next" placeholder="Jugador N°8">
                    <input type="text" autocomplete="off" id="jugador-n9" tabindex="9" class="focus-next" placeholder="Jugador N°9">
                    <input type="text" autocomplete="off" id="jugador-n10" tabindex="10" class="focus-next" placeholder="Jugador N°10">
                    <input type="text" autocomplete="off" id="jugador-n11" tabindex="11" class="focus-next" placeholder="Jugador N°11">
                    <input type="text" autocomplete="off" id="jugador-n12" tabindex="12" class="focus-next" placeholder="Jugador N°12">
                    <input type="text" autocomplete="off" id="jugador-n13" tabindex="13" class="focus-next" placeholder="Jugador N°13">
                    <input type="text" autocomplete="off" id="jugador-n14" tabindex="14" class="focus-next" placeholder="Jugador N°14">
                </div>
            </div>
        </form>
        <div class="contenedor-botones">
            <button class="botones-form" id="generar-equipo">Generar</button>
            <button class="botones-form" id="limpiar-equipo">Limpiar</button>
        </div>
        <div class="linea" id="linea-separadora"></div>
        <div class="contenedor-equipos">
            <div id="equipo1" class="equipos"></div>
            <div id="equipo2" class="equipos"></div>
        </div>
        <div id="seccion-compartir">
            <h3>Compartir</h3>
            <div class="botones-compartir">
                <a class="compartir" id="compartir-whatsapp" target="_blank" href=""><i class='bx bxl-whatsapp'></i></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="linea"></div>
        <div class="datos-footer">
            <p>Román Martinez &copy</p>
        </div>
    </footer>
</body>
</html>
