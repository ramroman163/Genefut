<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Últimos equipos</title>

<body>
  <section class="loader_section">
    <span class="loader"></span>
  </section>
  <section class="body">
      <header class="header mb-3 d-flex align-items-center">
          <div class="header__content">
              <a href="../index.html" class="header__return">

      <main class="main d-flex flex-column align-items-center justify-content-start">

          </tbody>
        </table>

      <footer class="d-flex align-items-center">

          <div class="footer__credits">

              <a class="footer__icon" href="https://github.com/ramroman163" target="_blank"><img src="../img/GitHub Icon.svg" alt="logo-github"></a>
          </div>
      </footer>
  </section>

  <script src="../js/teams.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
